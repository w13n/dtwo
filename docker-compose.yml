services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_PATH=/app/data/settings.db
      - DEFAULT_LIMIT=10
      - MAX_LIMIT=100
      - PORT=3000
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - PUBLIC_API_URL=http://localhost:3000
      - PORT=5173
      - HOST=0.0.0.0
    depends_on:
      - backend
    restart: unless-stopped
